<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lockscreen">
    <h2>USE SEU NICK DO GAME!</h2>
    <form id="registerForm">
      <input type="text" id="regUser" placeholder="Novo usuário" required>
      <input type="password" id="regPass" placeholder="Nova senha" required>
      <button type="submit" class="unlock-btn">Registrar</button>
    </form>

    <p id="msg"></p>

    <p style="margin-top: 15px; font-size: 0.9rem; color: #fff;">
      Já tem conta? <a href="index.html" style="color: lightblue;">Login</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>

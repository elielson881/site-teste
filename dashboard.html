<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Kits</title>
  <link rel="stylesheet" href="kits.css">
</head>
<body>
  <header>
    <h1>Loja de Kits </h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Sair</a>
    </nav>
  </header>

  <main class="kits-container">
    <!-- Kit 1 -->
    <div class="kit-card">
      <h2>Kit Iniciante</h2>
      <p>Espada de madeira, 10 blocos de comida</p>
      <p class="price">R$ 5,00</p>
      <button class="buy-btn">Comprar</button>
    </div>

    <!-- Kit 2 -->
    <div class="kit-card">
      <h2>Kit Aventureiro</h2>
      <p>Armadura de ferro, espada de ferro, 20 blocos de comida</p>
      <p class="price">R$ 15,00</p>
      <button class="buy-btn">Comprar</button>
    </div>

    <!-- Kit 3 -->
    <div class="kit-card">
      <h2>Kit Mestre</h2>
      <p>Armadura completa de diamante, espada encantada, itens raros</p>
      <p class="price">R$ 30,00</p>
      <button class="buy-btn">Comprar</button>
    </div>
  </main>

  <script src="kits.js"></script>
</body>
</html>
